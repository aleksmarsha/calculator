<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="tech">
            <div class="screen">
                <div id="oldest" ></div>
                <div id="lowest">0</div>
            </div>
            <div class="buttons">
                <div id="clear">CLR</div>
                <div id="del">DEL</div>
                <div>=</div>
                <div class="math">7</div>
                <div class="math">8</div>
                <div class="math">9</div>
                <div class="math">/</div>
                <div class="math">4</div>
                <div class="math">5</div>
                <div class="math">6</div>
                <div class="math">*</div>
                <div class="math">1</div>
                <div class="math">2</div>
                <div class="math">3</div>
                <div class="math">-</div>
                <div id="hole" class="math">0</div>
                <div class="math">.</div>
                <div class="math">+</div>
            </div>
        </div>
    </body>
</html>
