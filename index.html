<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="tech">
            <div class="screen">
                <div id="oldest"></div>
                <div id="equal"></div>
                <div id="lowest"></div>
            </div>
            <div class="buttons">
                <div id="clear">CLR</div>
                <div id="del">DEL</div>
                <div id='equality'>=</div>
                <div id="seven" class="math">7</div>
                <div id="eight" class="math">8</div>
                <div id="nine" class="math">9</div>
                <div id="div" class="doing">/</div>
                <div id="four" class="math">4</div>
                <div id="five" class="math">5</div>
                <div id="six" class="math">6</div>
                <div id="mul" class="doing">*</div>
                <div id="one" class="math">1</div>
                <div id="two" class="math">2</div>
                <div id="three" class="math">3</div>
                <div id="sub" class="doing">-</div>
                <div id="hole" class="math">0</div>
                <div id="straud">.</div>
                <div id="add" class="doing">+</div>
            </div>
        </div>
    </body>
</html>
